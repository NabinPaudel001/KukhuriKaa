name: kukhurikaa
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^0.69.2
  flutter_slidable: ^3.1.2
  skeletonizer: ^1.4.2
  adaptive_theme: ^3.6.0
  google_nav_bar: ^5.0.7
  dashed_circular_progress_bar: ^0.0.6
  provider: ^6.1.2
  # flutter_local_notifications: ^18.0.1
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  firebase_database: ^11.2.0
  cloud_firestore: ^5.5.1
  web_socket_channel: ^3.0.1
  http: ^1.2.2
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/kukhurikaa_icon_512x512.png"
  min_sdk_android: 21
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/Kukhurikaa_logo_transparent.png"
    
flutter:
  uses-material-design: true
  assets:
    - model/news_predictions.json
    - assets/kukhurikaa_icon_512x512.png
    - assets/kukhurikaa_logo_transparent.png
    - assets/kukhurikaa_icon.png
    - assets/kukhurikaa_logo_white.png
    - assets/kukhuriKaa_logo_transparent_splash.png
